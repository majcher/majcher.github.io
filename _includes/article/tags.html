{% capture tagsSize %}{{ post.tags | size }}{% endcapture %}
{% unless tagsSize == '0' %}
<span>, tagged with: </span>
<ul class="tag_list">
{% for tag in post.tags %}
	<li>
		<a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a>
		{% unless forloop.last %},{% endunless %}
	</li>
{% endfor %}
</ul>
{% endunless %}
