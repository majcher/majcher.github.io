{% capture tagsSize %}{{ post.tags | size }}{% endcapture %}
{% unless tagsSize == '0' %}
<span>, tagged with: </span>
<ul class="tag_list">
{% for tag in post.tags %}
	<li>
		<span class="tag_name">{{ tag }}</span>
		{% unless forloop.last %},{% endunless %}
	</li>
{% endfor %}
</ul>
{% endunless %}
