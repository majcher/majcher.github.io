<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
		
		<link href='http://fonts.googleapis.com/css?family=Exo:400&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
				<h1 class="title"><a href="/">{{ site.title }}</a></h1>
				<ul class="social">
					<li class="twitter">
						<a href="http://twitter.com/{{ site.author.twitter }}/">Twitter</a>
					</li>
					<li class="github">
						<a href="http://github.com/{{ site.author.github }}/">Github</a>
					</li>
					<li class="linkedin">
						<a href="http://www.linkedin.com/in/{{ site.author.linkedin }}">LinkedIn</a>
					</li>
					<li class="rss">
						<a href="/rss">rss</a>
					</li>
				</ul>
				<div class="profile, clear">
					<span>I'm ...</span>
					<a href="/">Read more</a>
				</div>
            </div>
			<div class="content">
                {{ content }}
			</div>
            <div class="footer">
              
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
